<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="selections">
      <button id="rock" class="selection">Rock</button>
      <button id="paper" class="selection">Paper</button>
      <button id="scissors" class="selection">Scissors</button>
    </div>

    <div class="scoreboard">
      <span id="winner">Round 1</span>
      <hr>
      <span id="score">Player: 0 - Computer: 0</span>
      <hr>
      <span id="match">Press one of the buttons to start!</span>
      <button id="replay" class="selection">Replay</button>
    </div>
  </body>
</html>
